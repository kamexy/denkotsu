name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: denkotsu
    env:
      CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CF_PROJECT_NAME: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
      NEXT_PUBLIC_SYNC_API_BASE: ${{ secrets.NEXT_PUBLIC_SYNC_API_BASE }}
      NEXT_PUBLIC_MONETIZATION_ENABLED: ${{ secrets.NEXT_PUBLIC_MONETIZATION_ENABLED }}
      NEXT_PUBLIC_AMAZON_ASSOCIATE_TAG: ${{ secrets.NEXT_PUBLIC_AMAZON_ASSOCIATE_TAG }}
      NEXT_PUBLIC_MONETIZATION_TELEMETRY_ENABLED: ${{ secrets.NEXT_PUBLIC_MONETIZATION_TELEMETRY_ENABLED }}
      NEXT_PUBLIC_MONETIZATION_TELEMETRY_ENDPOINT: ${{ secrets.NEXT_PUBLIC_MONETIZATION_TELEMETRY_ENDPOINT }}
      NEXT_PUBLIC_GA_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_GA_MEASUREMENT_ID }}
      NEXT_PUBLIC_ADSENSE_ENABLED: ${{ secrets.NEXT_PUBLIC_ADSENSE_ENABLED }}
      NEXT_PUBLIC_ADSENSE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_ADSENSE_CLIENT_ID }}
      NEXT_PUBLIC_ADSENSE_SLOT_SESSION_COMPLETE: ${{ secrets.NEXT_PUBLIC_ADSENSE_SLOT_SESSION_COMPLETE }}
      NEXT_PUBLIC_ADSENSE_SLOT_LEARN: ${{ secrets.NEXT_PUBLIC_ADSENSE_SLOT_LEARN }}
      NEXT_PUBLIC_ADSENSE_SLOT_STATS: ${{ secrets.NEXT_PUBLIC_ADSENSE_SLOT_STATS }}
      NEXT_PUBLIC_ADSENSE_SLOT_SETTINGS: ${{ secrets.NEXT_PUBLIC_ADSENSE_SLOT_SETTINGS }}
      NEXT_PUBLIC_ADS_MIN_SESSION_ANSWERS: ${{ secrets.NEXT_PUBLIC_ADS_MIN_SESSION_ANSWERS }}
      NEXT_PUBLIC_ADS_PREVIEW: ${{ secrets.NEXT_PUBLIC_ADS_PREVIEW }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Cloudflare secrets
        id: secrets_check
        shell: bash
        run: |
          if [[ -n "${CF_API_TOKEN}" && -n "${CF_ACCOUNT_ID}" && -n "${CF_PROJECT_NAME}" ]]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip deploy (Secrets not configured)
        if: steps.secrets_check.outputs.ready != 'true'
        run: echo "Cloudflare Secrets are not configured. Deploy steps are skipped."

      - name: Setup Node.js
        if: steps.secrets_check.outputs.ready == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: denkotsu/package-lock.json

      - name: Install dependencies
        if: steps.secrets_check.outputs.ready == 'true'
        run: npm ci

      - name: Validate monetization environment
        if: steps.secrets_check.outputs.ready == 'true'
        run: npm run check:monetization

      - name: Build static files
        if: steps.secrets_check.outputs.ready == 'true'
        run: npm run build

      - name: Deploy (Production)
        if: steps.secrets_check.outputs.ready == 'true' && github.event_name == 'push'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ env.CF_API_TOKEN }}
          accountId: ${{ env.CF_ACCOUNT_ID }}
          projectName: ${{ env.CF_PROJECT_NAME }}
          directory: denkotsu/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Deploy (Preview)
        if: steps.secrets_check.outputs.ready == 'true' && github.event_name == 'pull_request'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ env.CF_API_TOKEN }}
          accountId: ${{ env.CF_ACCOUNT_ID }}
          projectName: ${{ env.CF_PROJECT_NAME }}
          directory: denkotsu/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: preview
