<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 180" width="200" height="180">
  <title>電気器具の簡易図</title>
  <desc>分電盤に設置する電気器具</desc>
  <style>
    text { font-family: sans-serif; fill: #333; }
    .label { font-size: 11px; text-anchor: middle; }
    .small { font-size: 9px; text-anchor: middle; fill: #666; }
  </style>
  <!-- 本体 -->
  <rect x="50" y="12" width="100" height="115" rx="5" fill="#f5f5f5" stroke="#555" stroke-width="2"/>
  <!-- 上部端子 -->
  <rect x="65" y="7" width="15" height="12" rx="2" fill="#aaa" stroke="#777" stroke-width="1"/>
  <rect x="120" y="7" width="15" height="12" rx="2" fill="#aaa" stroke="#777" stroke-width="1"/>
  <!-- レバー -->
  <rect x="82" y="28" width="36" height="22" rx="3" fill="#2563eb" stroke="#1a4eb8" stroke-width="1.5"/>
  <text x="100" y="43" style="font-size:10px;text-anchor:middle;fill:white;font-weight:bold;">ON</text>
  <!-- テストボタン（特徴的） -->
  <circle cx="100" cy="68" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
  <text x="100" y="71" style="font-size:6px;text-anchor:middle;fill:white;font-weight:bold;">T</text>
  <!-- 定格表示 -->
  <text x="100" y="92" style="font-size:10px;text-anchor:middle;fill:#1a1a1a;font-weight:bold;">30mA</text>
  <text x="100" y="117" style="font-size:8px;text-anchor:middle;fill:#888;">0.1秒以内</text>
  <!-- 下部端子 -->
  <rect x="65" y="120" width="15" height="12" rx="2" fill="#aaa" stroke="#777" stroke-width="1"/>
  <rect x="120" y="120" width="15" height="12" rx="2" fill="#aaa" stroke="#777" stroke-width="1"/>
</svg>
