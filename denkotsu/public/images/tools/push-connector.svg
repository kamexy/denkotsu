<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 130" width="240" height="130">
  <title>接続部品の簡易図</title>
  <desc>電線接続用の部品</desc>
  <style>
    text { font-family: sans-serif; fill: #333; }
    .label { font-size: 11px; text-anchor: middle; }
    .small { font-size: 9px; text-anchor: middle; fill: #666; }
  </style>
  <!-- コネクタ本体 -->
  <rect x="60" y="20" width="120" height="45" rx="5" fill="#f5f0e0" stroke="#c0a050" stroke-width="2"/>
  <!-- 挿入口 -->
  <rect x="75" y="60" width="12" height="10" fill="#888"/>
  <rect x="105" y="60" width="12" height="10" fill="#888"/>
  <rect x="135" y="60" width="12" height="10" fill="#888"/>
  <rect x="165" y="60" width="12" height="10" fill="#888"/>
  <!-- 電線 -->
  <line x1="81" y1="70" x2="81" y2="95" stroke="#1a1a1a" stroke-width="3"/>
  <line x1="111" y1="70" x2="111" y2="95" stroke="#f0f0f0" stroke-width="3" stroke-dasharray="1"/>
  <line x1="111" y1="70" x2="111" y2="95" stroke="#888" stroke-width="3" fill="none" stroke-dasharray="0"/>
  <line x1="141" y1="70" x2="141" y2="95" stroke="#1a1a1a" stroke-width="3"/>
  <line x1="171" y1="70" x2="171" y2="95" stroke="#d42020" stroke-width="3"/>
  <!-- ストリップゲージ -->
  <line x1="55" y1="86" x2="55" y2="70" stroke="#2563eb" stroke-width="1"/>
  <line x1="55" y1="86" x2="55" y2="95" stroke="#2563eb" stroke-width="1"/>
  <line x1="50" y1="70" x2="60" y2="70" stroke="#2563eb" stroke-width="1"/>
  <line x1="50" y1="95" x2="60" y2="95" stroke="#2563eb" stroke-width="1"/>
</svg>
