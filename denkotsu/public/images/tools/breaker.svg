<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160" width="200" height="160">
  <title>電気器具の簡易図</title>
  <desc>分電盤に設置する電気器具</desc>
  <style>
    text { font-family: sans-serif; fill: #333; }
    .label { font-size: 11px; text-anchor: middle; }
    .small { font-size: 9px; text-anchor: middle; fill: #666; }
  </style>
  <!-- ブレーカー本体 -->
  <rect x="55" y="15" width="90" height="100" rx="5" fill="#f5f5f5" stroke="#555" stroke-width="2"/>
  <!-- 上部端子 -->
  <rect x="70" y="10" width="15" height="12" rx="2" fill="#aaa" stroke="#777" stroke-width="1"/>
  <rect x="115" y="10" width="15" height="12" rx="2" fill="#aaa" stroke="#777" stroke-width="1"/>
  <text x="77" y="8" style="font-size:8px;text-anchor:middle;fill:#666;">L</text>
  <text x="122" y="8" style="font-size:8px;text-anchor:middle;fill:#666;">N</text>
  <!-- レバー（ON） -->
  <rect x="85" y="35" width="30" height="20" rx="3" fill="#2563eb" stroke="#1a4eb8" stroke-width="1.5"/>
  <text x="100" y="49" style="font-size:10px;text-anchor:middle;fill:white;font-weight:bold;">ON</text>
  <!-- 定格表示 -->
  <text x="100" y="73" style="font-size:12px;text-anchor:middle;fill:#1a1a1a;font-weight:bold;">20A</text>
  <text x="100" y="86" style="font-size:8px;text-anchor:middle;fill:#888;">100/200V</text>
  <!-- 下部端子 -->
  <rect x="70" y="108" width="15" height="12" rx="2" fill="#aaa" stroke="#777" stroke-width="1"/>
  <rect x="115" y="108" width="15" height="12" rx="2" fill="#aaa" stroke="#777" stroke-width="1"/>
</svg>
