<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 200" width="360" height="200">
  <title>コンセント図記号一覧</title>
  <desc>配線図で使われる主なコンセントの図記号</desc>
  <style>
    text { font-family: sans-serif; }
    .name { font-size: 10px; fill: #333; text-anchor: middle; }
    .code { font-size: 9px; fill: #888; text-anchor: middle; }
    .sym { font-size: 14px; fill: #1a1a1a; font-weight: bold; }
  </style>
  <!-- Row 1 -->
  <!-- 一般コンセント -->
  <line x1="15" y1="28" x2="55" y2="28" stroke="#1a1a1a" stroke-width="2.5"/>
  <line x1="15" y1="37" x2="55" y2="37" stroke="#1a1a1a" stroke-width="2.5"/>
  <text x="35" y="60" class="name">一般</text>
  <text x="35" y="72" class="code">15A/125V</text>
  <!-- 接地極付 -->
  <line x1="100" y1="28" x2="140" y2="28" stroke="#1a1a1a" stroke-width="2.5"/>
  <line x1="100" y1="37" x2="140" y2="37" stroke="#1a1a1a" stroke-width="2.5"/>
  <text x="153" y="36" class="sym">E</text>
  <text x="125" y="60" class="name">接地極付</text>
  <text x="125" y="72" class="code">=E</text>
  <!-- 接地端子付 -->
  <line x1="195" y1="28" x2="235" y2="28" stroke="#1a1a1a" stroke-width="2.5"/>
  <line x1="195" y1="37" x2="235" y2="37" stroke="#1a1a1a" stroke-width="2.5"/>
  <text x="248" y="36" class="sym" font-size="12">ET</text>
  <text x="225" y="60" class="name">接地端子付</text>
  <text x="225" y="72" class="code">=ET</text>
  <!-- 接地極付接地端子付 -->
  <line x1="290" y1="28" x2="330" y2="28" stroke="#1a1a1a" stroke-width="2.5"/>
  <line x1="290" y1="37" x2="330" y2="37" stroke="#1a1a1a" stroke-width="2.5"/>
  <text x="340" y="36" class="sym" font-size="11">EET</text>
  <text x="315" y="60" class="name">接地極付</text>
  <text x="315" y="72" class="code">接地端子付</text>

  <!-- Row 2 -->
  <!-- 20Aコンセント -->
  <line x1="15" y1="110" x2="55" y2="110" stroke="#1a1a1a" stroke-width="2.5"/>
  <line x1="15" y1="119" x2="55" y2="119" stroke="#1a1a1a" stroke-width="2.5"/>
  <text x="62" y="118" class="sym" font-size="12">20A</text>
  <text x="45" y="142" class="name">20Aコンセント</text>
  <!-- 防水コンセント -->
  <line x1="130" y1="110" x2="170" y2="110" stroke="#1a1a1a" stroke-width="2.5"/>
  <line x1="130" y1="119" x2="170" y2="119" stroke="#1a1a1a" stroke-width="2.5"/>
  <text x="182" y="118" class="sym" font-size="12">WP</text>
  <text x="160" y="142" class="name">防水コンセント</text>
  <text x="160" y="154" class="code">WP=Waterproof</text>
  <!-- 200V用注意 -->
  <rect x="230" y="100" width="120" height="55" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="1.5"/>
  <text x="290" y="118" text-anchor="middle" font-size="9" font-weight="bold" fill="#856404" font-family="sans-serif">200V回路には</text>
  <text x="290" y="132" text-anchor="middle" font-size="9" font-weight="bold" fill="#856404" font-family="sans-serif">必ず接地極付(=E)</text>
  <text x="290" y="146" text-anchor="middle" font-size="9" font-weight="bold" fill="#856404" font-family="sans-serif">を使用すること</text>

  <!-- 見出し -->
  <text x="180" y="193" text-anchor="middle" font-size="10" fill="#666" font-family="sans-serif">コンセント図記号一覧（JIS）</text>
</svg>