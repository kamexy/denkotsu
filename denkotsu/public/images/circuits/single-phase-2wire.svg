<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 140" width="280" height="140">
  <title>単相2線式</title>
  <desc>単相2線式100V回路の概略図</desc>
  <style>
    text { font-family: sans-serif; fill: #333; }
    .wire { stroke-width: 2; fill: none; }
    .label { font-size: 12px; text-anchor: middle; }
    .small { font-size: 11px; text-anchor: middle; fill: #666; }
  </style>
  <!-- 変圧器 -->
  <rect x="20" y="30" width="50" height="70" fill="none" stroke="#1a1a1a" stroke-width="2" rx="4"/>
  <text x="45" y="70" class="label">変圧器</text>
  <!-- 非接地側（黒線）L -->
  <line x1="70" y1="50" x2="240" y2="50" stroke="#1a1a1a" stroke-width="2.5"/>
  <text x="82" y="43" style="font-size:10px;fill:#1a1a1a;">L(黒)</text>
  <!-- 接地側（白線）N -->
  <line x1="70" y1="80" x2="240" y2="80" stroke="#666" stroke-width="2.5"/>
  <text x="230" y="96" style="font-size:10px;fill:#666;" text-anchor="end">N(白)</text>
  <!-- 接地マーク -->
  <line x1="90" y1="80" x2="90" y2="95" stroke="#666" stroke-width="1.5"/>
  <line x1="84" y1="95" x2="96" y2="95" stroke="#666" stroke-width="1.5"/>
  <line x1="86" y1="99" x2="94" y2="99" stroke="#666" stroke-width="1.5"/>
  <line x1="88" y1="103" x2="92" y2="103" stroke="#666" stroke-width="1.5"/>
  <!-- 電圧表示 -->
  <line x1="210" y1="50" x2="210" y2="80" stroke="#2563eb" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="206" y="70" style="font-size:13px;fill:#2563eb;font-weight:bold;" text-anchor="end">100V</text>
  <!-- 負荷 -->
  <rect x="240" y="42" width="30" height="46" fill="none" stroke="#1a1a1a" stroke-width="2" rx="3"/>
  <text x="255" y="70" class="label">負荷</text>
  <!-- タイトル -->
  <text x="140" y="130" class="small">単相2線式 100V</text>
</svg>
