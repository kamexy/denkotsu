<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 160" width="360" height="160">
  <title>3路スイッチ回路</title>
  <desc>2箇所から1つの照明をON/OFFできる3路スイッチの回路図</desc>
  <style>
    text { font-family: sans-serif; fill: #333; }
    .wire { stroke: #1a1a1a; stroke-width: 2; fill: none; }
    .label { font-size: 12px; text-anchor: middle; }
    .small { font-size: 10px; text-anchor: middle; fill: #666; }
    .terminal { font-size: 10px; fill: #2563eb; }
  </style>
  <!-- 電源(非接地側) -->
  <text x="20" y="55" style="font-size:11px;fill:#1a1a1a;">L</text>
  <line x1="35" y1="50" x2="70" y2="50" class="wire"/>
  <!-- 3路SW1: 0番端子に電源 -->
  <circle cx="80" cy="50" r="4" fill="#1a1a1a"/>
  <text x="80" y="38" class="terminal">0</text>
  <!-- SW1の1番・3番 -->
  <line x1="80" y1="50" x2="95" y2="30" stroke="#1a1a1a" stroke-width="2" stroke-dasharray="4,2"/>
  <circle cx="100" cy="30" r="3" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="100" y="20" class="terminal">1</text>
  <circle cx="100" cy="70" r="3" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="100" y="88" class="terminal">3</text>
  <!-- 接続線(2本) -->
  <line x1="103" y1="30" x2="230" y2="30" stroke="#e04040" stroke-width="2"/>
  <line x1="103" y1="70" x2="230" y2="70" stroke="#e04040" stroke-width="2"/>
  <!-- 3路SW2: 1番・3番 -->
  <circle cx="233" cy="30" r="3" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="233" y="20" class="terminal">1</text>
  <circle cx="233" cy="70" r="3" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="233" y="88" class="terminal">3</text>
  <!-- SW2の0番端子に負荷 -->
  <line x1="238" y1="30" x2="253" y2="50" stroke="#1a1a1a" stroke-width="2" stroke-dasharray="4,2"/>
  <circle cx="253" cy="50" r="4" fill="#1a1a1a"/>
  <text x="253" y="38" class="terminal">0</text>
  <!-- 照明器具 -->
  <line x1="257" y1="50" x2="290" y2="50" class="wire"/>
  <circle cx="305" cy="50" r="14" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="296" y1="42" x2="314" y2="58" stroke="#1a1a1a" stroke-width="1.5"/>
  <line x1="296" y1="58" x2="314" y2="42" stroke="#1a1a1a" stroke-width="1.5"/>
  <!-- 接地側 -->
  <line x1="319" y1="50" x2="340" y2="50" class="wire"/>
  <text x="348" y="55" style="font-size:11px;fill:#1a1a1a;">N</text>
  <!-- ラベル -->
  <text x="80" y="110" class="label">3路SW①</text>
  <text x="253" y="110" class="label">3路SW②</text>
  <text x="305" y="80" class="small">照明</text>
  <!-- 説明 -->
  <text x="180" y="145" class="small">0番＝共通端子  1番・3番＝接続線</text>
</svg>
