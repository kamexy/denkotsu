<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 150" width="360" height="150">
  <title>VVFケーブル</title>
  <desc>VVFケーブルの断面構造</desc>
  <style>
    text { font-family: sans-serif; fill: #333; }
    .label { font-size: 12px; text-anchor: middle; }
    .small { font-size: 10px; text-anchor: middle; fill: #666; }
  </style>
  <!-- VVF 2C（左側） -->
  <!-- 外装（シース） -->
  <ellipse cx="85" cy="55" rx="45" ry="30" fill="#e8e8e8" stroke="#999" stroke-width="2"/>
  <!-- 心線1（黒） -->
  <circle cx="65" cy="55" r="12" fill="#ddd" stroke="#999" stroke-width="1"/>
  <circle cx="65" cy="55" r="6" fill="#1a1a1a"/>
  <!-- 心線2（白） -->
  <circle cx="105" cy="55" r="12" fill="#ddd" stroke="#999" stroke-width="1"/>
  <circle cx="105" cy="55" r="6" fill="#f0f0f0" stroke="#999" stroke-width="1"/>
  <text x="85" y="108" class="label" font-weight="bold">VVF 1.6-2C</text>
  <text x="85" y="124" class="small">2芯(2C)</text>
  <!-- VVF 3C（右側） -->
  <!-- 外装（シース） -->
  <ellipse cx="260" cy="55" rx="55" ry="32" fill="#e8e8e8" stroke="#999" stroke-width="2"/>
  <!-- 心線1（黒） -->
  <circle cx="235" cy="48" r="12" fill="#ddd" stroke="#999" stroke-width="1"/>
  <circle cx="235" cy="48" r="6" fill="#1a1a1a"/>
  <!-- 心線2（白） -->
  <circle cx="285" cy="48" r="12" fill="#ddd" stroke="#999" stroke-width="1"/>
  <circle cx="285" cy="48" r="6" fill="#f0f0f0" stroke="#999" stroke-width="1"/>
  <!-- 心線3（赤） -->
  <circle cx="260" cy="68" r="12" fill="#ddd" stroke="#999" stroke-width="1"/>
  <circle cx="260" cy="68" r="6" fill="#d42020"/>
  <text x="260" y="108" class="label" font-weight="bold">VVF 2.0-3C</text>
  <text x="260" y="124" class="small">3芯(3C)</text>
  <!-- 凡例 -->
  <text x="180" y="145" class="small">●導体　○絶縁被覆　灰=外装シース</text>
</svg>
